<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5"
            maxlength="15" size="15" placeholder="Nome de usuário" autocomplete="username"> <!-- 
                (required) para que o preenchimeto do campo seja obrigatório para enviar.
                (minlenth, maxlenth) define mínimo e máximo de letras a serem digitados.
                (size) Define quantos caracteres irá mostrar por vez.
                (placeholder="") Mensagem de dica dentro do input. -->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="6" maxlength="8" placeholder="Senha" autocomplete="current-password"> <!-- (minlenth, maxlenth) Define mínimo e máximo de digitos para o formulário. --> 
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
