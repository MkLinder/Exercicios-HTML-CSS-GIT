<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--      (action="") é disparado quando apertado o botão 'submit' do input, e  enviado para uma linguagem, por exemplo PHP. 
    (autocompleto="off") desliga sugestão de preenchimento do formulário.
    (method="post") não exibe as respostas do formulário na url. -->
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p> <!-- (name="") Mais útil para HTML e PHP, (id="") mais útil para JS. -->
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p> 

        <!-- OBS: SEMPRE LIGAR, RELACIONAR, <LABEL> COM SEU <INPUT> -->
    </form>
</body>
</html>
