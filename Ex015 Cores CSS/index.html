<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #13A0EB, #0F7CB8, #29546B) ; /* Para fazer cores em degradê (Gradiente) */
            background-attachment: fixed; /* para não cortar a página quando rolar para baixo, para não iniciar novamente*/
        }
    </style>
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Gradiente em CSS</h1>
</body>
</html>
