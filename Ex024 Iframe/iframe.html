    <title>Estudo de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1> <!-- Tamanho padrão de um iframe é de 300 x 150 -->
    <p> Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe> <!-- O link vai servir para o caso de o site não aceitar iframes -->

        para aprender a programar.</p>
</body>
