<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <!-- Desta forma o vídeo consome muito tráfego de dados, gerando muito gasto para o cliente -->
    
    <video width="560px" poster="imagens/capa.png" controls>
        <source src="midias/Dev.webm" type="video/webm">
        <source src="midias/Dev.mp4" type="video/mp4">   
       <source src="midias/Dev.ogv" type="video/ogg">
       <source src="midias/Dev.m4v" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>

    </video>

    <h1>Inserindo vídeos do Youtube</h1>

    <!-- Desta forma o vídeo não usa o seu servidor, então não consome dados e não gera gastos -->
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LBNDfxjEYlA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
